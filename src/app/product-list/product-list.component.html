<h2>Products</h2>

<article *ngFor="let product of products">
  <a
    [routerLink]="['/products', product.id]"
    [title]="product.name + ' details'"
  >
    <h3>{{ product.name }}</h3>
  </a>
  <p *ngIf="product.description">
    {{ product.description }}
  </p>
  <button type="button" (click)="share()">Share</button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
  ></app-product-alerts>
</article>
